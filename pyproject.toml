[project]
name = "fastoai"
version = "1.0.2"
description = "Start an API server as OpenAI's"
authors = [
    { name = "Tang Ziya", email = "tcztzy@gmail.Com" }
]
dependencies = [
    "openai>=1.54.4",
    "fastapi[standard]>=0.115.5",
    "pydantic[email]>=2.9.2",
    "pydantic-settings>=2.6.1",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.optional-dependencies]
ollama = ["ollama>=0.3.3"]
beta = [
    "orjson>=3.10.11",
    "sqlmodel>=0.0.22",
]
anthropic = ["anthropic>=0.39.0"]
google-generativeai = ["google-generativeai>=0.8.3"]
vllm = ["vllm>=0.6.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pre-commit>=4.0.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/fastoai"]

[tool.ruff.lint]
extend-select = ["I"]
