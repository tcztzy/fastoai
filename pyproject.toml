[project]
name = "fastoai"
version = "1.0.2"
description = "Start an API server as OpenAI's"
authors = [
    { name = "Tang Ziya", email = "tcztzy@gmail.Com" }
]
dependencies = [
    "openai>=1.51.2",
    "fastapi[standard]>=0.115.2",
    "pydantic[email]>=2.9.2",
    "pydantic-settings>=2.5.2",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.optional-dependencies]
ollama = ["ollama>=0.3.3"]
beta = [
    "orjson>=3.10.7",
    "sqlmodel>=0.0.22",
]
anthropic = ["anthropic>=0.36.1"]
google-generativeai = ["google-generativeai>=0.8.3"]
vllm = ["vllm>=0.6.3"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/fastoai"]

[tool.ruff.lint]
extend-select = ["I"]
